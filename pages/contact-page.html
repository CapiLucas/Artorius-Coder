<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <div class="conteiner-fluid">

            <a class="text-center" href="../index.html">

        </div>
        <div class="row">
            <div class="col-md-7 shadow rounded p-5">
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Apellido</label>

                    </div>
                </div>

                <div class="mb-3">
                    <div class="col mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col mb-3">
                        <label class="form-label">DNI</label>
                        <input type="number" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea name="" class="form-control" placeholder="Escribenos tu mensaje y sera respondido a la brevedad"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Enviar">
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="ml-2">
                    <img src="../images/artorias Chibi.png" alt="img " class="img-fluid">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="map-area">
